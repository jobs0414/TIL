    <script>
        
        var grade = parseInt(85/10); 
        var result = ''; 
        // var judge = parseInt(88/10);

        switch(grade) {
            case 10:
            result = 'A';

                result="D"
            break;

            default: 
                result='F' 
            break;
        }
        document.write("당신의 학점은"+result);
