<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var day; 
        var week = new Date().getDay();

        switch(week) {
            case 0: 
                day='일요일'
                break;
            case 1:
                day='월요일'
                break;
            case 2: 
                day='화요일'
                break;
            case 3: 
                day='수요일'
                break;
            case 4: 
                day='목요일'
                break;
            default:
                day='알수 없는 요일'
                break;

        }
        document.write("오늘의 요일은"+ day+'입니다.')
        
        
        
        
        
        
        
        
        </script>
</body>
</html>
