{% extends "cms/base.html" %}
{% load bootstrap4 %}

{% block title %}감상평 추가/수정{% endblock %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">감상평 추가/수정</h4>
    {% if impression_id %}
        <form action="{% url 'cms:impression_modify' book_id=book_id impression_id=impression_id %}"
              method="post">
    {% else %}
        <form action="{% url 'cms:impression_add' book_id=book_id %}" method="post">
    {% endif %}
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}
            <div class="form-group row">
                <div class="offset-md-3 col-md-9">
                    <button type="submit" class="btn btn-primary">전송</button>
                </div>
            </div>
        </form>
    <a href="{% url 'cms:impression_list' book_id=book_id %}" class="btn btn-secondary btn-sm">돌아가기</a>
{% endblock %}
