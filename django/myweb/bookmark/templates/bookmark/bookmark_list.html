<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>First Django Web App -Bookmark List </title>




</head>
<body>
    <h1>Bookmark list</h1>    
    <ul>
        {% for bookmark in object_list %}
            <!-- <li>{{bookmark.title}}   {{bookmark.url}}  </li> -->
            
           <li><a href = "{%url 'detail' bookmark.id%}"></a>{{bookmark.url_category}} {{bookmark.title}} {{bookmark.url}}</li>
         
            <a href="{{bookmark.id}}">{{bookmark.title}}<a>
        {% endfor %}
            

    </ul>



</body>
</html>
