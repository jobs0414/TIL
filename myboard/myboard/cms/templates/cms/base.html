{% load i18n static %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" 
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="{% static 'cms/css/bootstrap.min.css' %}">

{% block extra_css %}{% endblock %}
<title>{% block title %}My Books{% endblock %}</title>
</head>
<body>
    <div class="container">
        {% block content %}
            {{ content }}
        {% endblock %}
    </div>
<script src="{% static 'cms/js/jquery-3.3.1.js' %}"></script>
<script src="{% static 'cms/js/bootstrap.bundle.min.js' %}"></script>
{% block extra_js%}{% endblock %}
</body>
</html>
