<!Doctype html> 

<html>
<head>
        <meta charset='utf-8'>
        <title>사용자 정의 태그</title>

</head>

<body>

<h1> 개인정보 입력 </h1>
<fieldset>
    <p>아 이 디: <input type="text" size='40' checkbox>              </p>
    <p>생년월일: <input type="text" size='30' placeholder='연도-년-월-일'> </p>
    <p>성 별 :  <input type="radio" name='gender' value='m' checked>남자
                <input type="radio" name='gender' value='f'>여자</p>
    <p>E-mail:  <input type="email" name='email' size='50'> </p>
    <p>메일 수신:<input type='radio' name='agree'>수신동의
                <input type='radio' name='agree'>수신거부</p>
    <p>핸드폰 :  <input type='option' name='phone' size='5' placeholder='010'>-
                <input type='text'> -  <input type='text'></p>

    <p>직업 :   
            <input type= "text" list="majorlist" name="major"> 




    <p>자기소개 <textarea rows='20' cols='30'></textarea></p>



    <input type="submit" value='전송'>
    <input type="reset"  value='다시작성'>



</fieldset>
</body>
</html>
