<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    

        var zx=20 
        document.write(typeof(zx))
        var x =0; 
        var sum=0; 
        for (x=1; x<=100; x++) {
            if (x%3!==0){
                continue;
            }
        else { 
            sum+=x; 
            document.write(x+",");
            
        }
        }
    
        document.write("<br/>","1~100까지의 합은",sum)
        
        
        
        
        
    </script>







</body>
</html>
