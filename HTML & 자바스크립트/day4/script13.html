            }
            else {
                document.write("학생의 이름은", name,"입니다"+"<br>");
                document.write("학생의 나이는" + age, "입니다");
                
}
        }
        
        
        
        </script>

<button type="button" onclick="printMsg('한상우',25)">이름 나이 출력</button>
