<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=1; 

        for (; num<=5; num++) { 
            document.write("포문 수행:" , num, "<br>")
        }

        for (var i=1; i<=5; i++) {
            for(var j=1; j<=i; j++){
                document.write("*");
            }
            document.write("<br>")
        }
        
        
        
        
        </script>







</body>
</html>
