<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr0 = [10,20,30,40,50]; 
        var arr1 = [60,70,80,90,100]; 
        var arr2 = [110,120,130,140,150];
        var arr3 = [160,170,180,190,200];

        var allarr = [arr0,arr1,arr2,arr3];  //2차원 배열 
        
        for (var i=0; i< allarr.length; i++) {
            for (var j=0; j<allarr[i]; j++) {
                document.write("["+i+","+j+"]" + allarr[i][j] + "&nbsp;&nbsp;"); 
            }

            document.write("<br>");
        }
    
    
    </script>



    
</body>
</html>
