<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var printMsg = function(msg,num) {
            document.write("함수 호출 메세지" + msg + "<br>"); 
        
            var sum =0; 
            for (var i=1; i<=num; i++) {
                sum += i;
            }
            return sum; 
        }

        var add = printMsg;

        var text1= "Hello~";
        var result=printMsg(text1,10); 
        document.write("1~10까지의 합:" + result + "<br>"); 
        document.write("1~100까지의 합" + printMsg(text1,100) +"<br>");
        document.write("1~100까지의 합" + add(text1,100) +"<br>");






        </script>

</body>
</html>
