    <script>
        
        // var nums=[];
        var nums = new Array();
        nums[1]=100;
        nums[3]=90;
        nums[4]=80;

        function printArray() {
            var sum=0;
            var avg=0;
            // var count=0;

            for (var i=0; i<nums.length; i++) {
                if(nums[i] === undefined){
                    continue;
                }
                sum+=nums[i];
                // count++;
                

            }
            avg= sum/nums.length;

            document.write("합계",sum,"평군",avg )
            

        }
        

        printArray();

        
        
        
        
        </script>
